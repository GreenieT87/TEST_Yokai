<div class="text-center">
    <div class="row">
        <div class="col-6">CustomerID:</div>
        <div class="col-6">{{ .CustID }}</div>
    </div>
    <div class="row">
        <div class="col-6">Email</div>
        <div class="col-6">{{ .EMail }}</div>
    </div>
    <div class="row">
        <div class="col-6">Firstname:</div>
        <div class="col-3">{{ .FirstName }}</div>
        <div class="col-6">Lastname:</div>
        <div class="col-3">{{ .LastName }}</div>
    </div>
    <div class="row">
        <div class="col-6">CustomerTagName:</div>
        <div class="col-6">{{ .CustomerTagNameValue }}</div>
    </div>
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Accordion Item #1
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">Placeholder content for this accordion, which is intended to demonstrate the
                    <code>.accordion-flush</code> class. This is the first item's accordion body.</div>
            </div>
        </div>
    </div>
</div>
